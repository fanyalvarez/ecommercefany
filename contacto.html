    <div class="formulario">
        <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

        <form id="contact-form" class="formulario_form" action="submeter-formulario.php" method="post">

            <label for="nombre" class="colocar_nombre">Nombre *</label>
            <input type="text" class="name" name="introducir_nombre" id="nombre" placeholder="Escribe tu nombre">

            <label for="email" class="colocar_email">Email *</label>
            <input type="email" class="email" name="introducir_email" id="email" placeholder="Escribe tu Email">

            <label for="telefone" class="colocar_telefono">Teléfono</label>
            <input type="tel" class="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">

            <label for="mensaje" class="colocar_mensaje">Mensaje *</label>
            <textarea name="introducir_mensaje" class="mensaje" id="mensaje" placeholder="Deja aquí tu comentario..."></textarea>
            
            <button type="submit" name="enviar_formulario" id="enviar">Enviar</button>

            <h7 class="aviso">* los campos son obligatorios.</h7>
        </form>
    </div>
